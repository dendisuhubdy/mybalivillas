name: Admin Panel CI

on:
  push:
    branches: [main]
    paths:
      - "admin-panel/**"
  pull_request:
    branches: [main]
    paths:
      - "admin-panel/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-panel
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
