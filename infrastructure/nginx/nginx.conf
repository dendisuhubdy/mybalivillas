# =============================================================================
# MyBaliVilla - Nginx Reverse Proxy Configuration
# Domains: mybali.villas, mybali.casa
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # Logging format
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Performance settings
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # -------------------------------------------------------------------------
    # Client body size - 50MB for image uploads
    # -------------------------------------------------------------------------
    client_max_body_size 50M;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml
        font/opentype
        font/ttf
        font/eot
        font/otf;

    # -------------------------------------------------------------------------
    # Rate limiting zones
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # -------------------------------------------------------------------------
    # Upstream blocks for backend services
    # -------------------------------------------------------------------------
    upstream frontend {
        server frontend:3000;
    }

    upstream api {
        server api:8080;
    }

    upstream admin_api {
        server admin-api:8081;
    }

    upstream admin_panel {
        server admin-panel:3001;
    }

    # -------------------------------------------------------------------------
    # HTTP server - Redirect to HTTPS
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name mybali.villas www.mybali.villas mybali.casa www.mybali.casa
                    api.mybali.villas api.mybali.casa;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS server - Main site
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name mybali.villas www.mybali.villas mybali.casa www.mybali.casa;

        # SSL certificates (managed by certbot)
        ssl_certificate /etc/letsencrypt/live/mybali.villas/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mybali.villas/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # -----------------------------------------------------------------
        # Security headers
        # -----------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com https://*.digitaloceanspaces.com; font-src 'self' data:; connect-src 'self' https://mybali.villas https://mybali.casa https://api.mybali.villas https://api.mybali.casa;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # -----------------------------------------------------------------
        # Let's Encrypt ACME challenge
        # -----------------------------------------------------------------
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # -----------------------------------------------------------------
        # Public API - /api/v1/
        # -----------------------------------------------------------------
        location /api/v1/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -----------------------------------------------------------------
        # API login endpoint - stricter rate limiting
        # -----------------------------------------------------------------
        location /api/v1/auth/login {
            limit_req zone=login burst=3 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Admin API - /api/admin/
        # -----------------------------------------------------------------
        location /api/admin/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://admin_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -----------------------------------------------------------------
        # Admin Panel - /admin
        # -----------------------------------------------------------------
        location /admin {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://admin_panel;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Static file caching for Next.js assets
        # -----------------------------------------------------------------
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # -----------------------------------------------------------------
        # Image and media file caching
        # -----------------------------------------------------------------
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            expires 30d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # -----------------------------------------------------------------
        # Frontend - Default route (catch-all)
        # -----------------------------------------------------------------
        location / {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Health check endpoint
        # -----------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -----------------------------------------------------------------
        # Deny access to hidden files
        # -----------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS server - API subdomain
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name api.mybali.villas api.mybali.casa;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/mybali.villas/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mybali.villas/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # -----------------------------------------------------------------
        # Security headers
        # -----------------------------------------------------------------
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Access-Control-Allow-Origin "" always;

        # -----------------------------------------------------------------
        # Public API - /api/v1/
        # -----------------------------------------------------------------
        location /api/v1/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -----------------------------------------------------------------
        # API login endpoint - stricter rate limiting
        # -----------------------------------------------------------------
        location /api/v1/auth/login {
            limit_req zone=login burst=3 nodelay;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Admin API - /api/admin/
        # -----------------------------------------------------------------
        location /api/admin/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://admin_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -----------------------------------------------------------------
        # Health check endpoint
        # -----------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -----------------------------------------------------------------
        # Default - return 404 for unmatched routes
        # -----------------------------------------------------------------
        location / {
            return 404 '{"error": "Not found"}\n';
            add_header Content-Type application/json;
        }

        # -----------------------------------------------------------------
        # Deny access to hidden files
        # -----------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
